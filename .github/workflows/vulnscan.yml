# VulnScan — run vulnerability scan on push/PR and optionally fail on severity
name: VulnScan

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run VulnScan (all)
        run: |
          python vulnscan.py all . --format json -o ./vulnscan-report
        env:
          # Optional: fail the job if CRITICAL or HIGH findings
          VULNSCAN_FAIL_SEVERITY: ${{ vars.VULNSCAN_FAIL_SEVERITY || 'CRITICAL' }}

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: vulnscan-report
          path: vulnscan-report/

      # Upload SARIF for GitHub Security → Code scanning tab
      - name: Generate SARIF
        run: python vulnscan.py all . --format sarif -o ./sarif-out
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-out/vulnscan-report.sarif
